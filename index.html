<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bảng quản lý sản phẩm với tìm kiếm, phân trang và sắp xếp">
    <title>Quản Lý Sản Phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid py-4">
        <header class="text-center mb-4">
            <h1 class="display-5 fw-bold text-gradient">
                <i class="bi bi-box-seam me-2"></i>Quản Lý Sản Phẩm
            </h1>
            <p class="text-muted">Danh sách sản phẩm từ API</p>
        </header>

        <!-- Controls Section -->
        <div class="card control-card mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <!-- Search -->
                    <div class="col-md-4">
                        <label for="searchInput" class="form-label fw-semibold">
                            <i class="bi bi-search me-1"></i>Tìm kiếm
                        </label>
                        <input type="text" 
                               class="form-control search-input" 
                               id="searchInput" 
                               placeholder="Nhập tên sản phẩm...">
                    </div>

                    <!-- Items per page -->
                    <div class="col-md-2">
                        <label for="itemsPerPage" class="form-label fw-semibold">
                            <i class="bi bi-list-ol me-1"></i>Số dòng
                        </label>
                        <select class="form-select" id="itemsPerPage">
                            <option value="5">5 / trang</option>
                            <option value="10" selected>10 / trang</option>
                            <option value="20">20 / trang</option>
                        </select>
                    </div>

                    <!-- Sort buttons -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-sort-alpha-down me-1"></i>Sắp xếp
                        </label>
                        <div class="btn-group-container d-flex flex-wrap gap-2">
                            <button class="btn btn-sort" id="sortPriceAsc" title="Giá tăng dần">
                                <i class="bi bi-currency-dollar"></i>
                                <i class="bi bi-arrow-up"></i>
                                Giá tăng
                            </button>
                            <button class="btn btn-sort" id="sortPriceDesc" title="Giá giảm dần">
                                <i class="bi bi-currency-dollar"></i>
                                <i class="bi bi-arrow-down"></i>
                                Giá giảm
                            </button>
                            <button class="btn btn-sort" id="sortNameAsc" title="Tên A-Z">
                                <i class="bi bi-sort-alpha-down"></i>
                                Tên A-Z
                            </button>
                            <button class="btn btn-sort" id="sortNameDesc" title="Tên Z-A">
                                <i class="bi bi-sort-alpha-up-alt"></i>
                                Tên Z-A
                            </button>
                            <button class="btn btn-reset" id="resetSort" title="Bỏ sắp xếp">
                                <i class="bi bi-arrow-counterclockwise"></i>
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-5">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Đang tải...</span>
            </div>
            <p class="mt-3 text-muted">Đang tải dữ liệu...</p>
        </div>

        <!-- Products Table -->
        <div class="card table-card d-none" id="tableContainer">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped-custom mb-0" id="productsTable">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center" style="width: 60px;">#</th>
                                <th scope="col" class="text-center" style="width: 120px;">Hình ảnh</th>
                                <th scope="col">Tên sản phẩm</th>
                                <th scope="col" style="width: 200px;">Danh mục</th>
                                <th scope="col" class="text-end" style="width: 120px;">Giá</th>
                                <th scope="col" style="width: 250px;">Mô tả</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Products will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-between align-items-center mt-4 pagination-container d-none" id="paginationContainer">
            <div class="text-muted" id="paginationInfo">
                Hiển thị 0 - 0 trong tổng số 0 sản phẩm
            </div>
            <nav aria-label="Phân trang">
                <ul class="pagination mb-0" id="paginationList">
                    <!-- Pagination will be inserted here -->
                </ul>
            </nav>
        </div>

        <!-- No Results Message -->
        <div class="alert alert-info d-none" id="noResultsMessage">
            <i class="bi bi-info-circle me-2"></i>
            Không tìm thấy sản phẩm nào phù hợp với tiêu chí tìm kiếm.
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
